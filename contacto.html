<section class="conteacto">
<form class="principal__formulario" data-formulario> 
<fieldset class="formulario__campo">
            <label for="nombre">Nombre</label>
            <input name="nombre" type="text" id="nombre" class="input-p" maxlength="50" minlength="3" placeholder="Nombre" required>
<span class="mensaje-error"></span>
</fieldset>
<fieldset class="formulario__campo">
            <label for="correoelectronico">Correo electronico</label>
            <input name="email" type="email" id="correoelectronico" class="input-p" minlength="6" required placeholder="texto@texto.com">
	<span class="mensaje-error"></span>
</fieldset>
<fieldset class="formulario__campo">			
			<label for="Asunto">Asunto</label>
            <input name="asunto" type="text" id="Asunto" class="input-p" maxlength="50" minlength="4" placeholder="Asunto" required>
	<span class="mensaje-error"></span>
</fieldset>

  <fieldset class="formulario__campo"> 
      <label for="mensaje">mensaje</label>
            <textarea name="mensaje" cols="100" rows="5" ide="mensaje" placeholder="Dime, ¿En que te puedo ayudar?" maxlength="300" minlength="2" class="input-mensaje" required></textarea>
	  <span class="mensaje-error"></span>
</fieldset>
<div>
            <input value="Enviar" type="submit"
              class="formulario__boton"
              id="enviar"
              data-boton-enviar >
	</div>
        </form>

        
</section>
